<!DOCTYPE html>
<html>
<head>
    <title>Portfolio - Shane Webster</title>
    <!-- Add Google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka&amp;display=swap"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/style/style.css"/>
</head>

<body>

    <div class="background-container">
        <canvas id="background-canvas-light"></canvas>
        <canvas id="background-canvas-dark"></canvas>
    </div>

    <div class="content">

        <!-- Light/Dark theme toggle from Navid Dev -->
        <label for="theme" class="theme">
            <span>Light</span>
            <span class="theme__toggle-wrap">
                <input type="checkbox"
                       class="theme__toggle"
                       id="theme"
                       name="theme"
                       value="dark"
                       checked />
                <span class="theme__fill"></span>
                <span class="theme__icon">
                    <span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span><span class="theme__icon-part"></span>
                </span>
            </span>
            <span>Dark</span>
        </label>

        <h1>Text</h1>
        <p>Body Text</p>

    </div>

</body>

</html>

<!-- Call in the trianglify library-->
<script src="src/scripts/trianglify.bundle.js"></script>
<!-- Call in the main javascript-->
<script src="src/scripts/script.js"></script>
