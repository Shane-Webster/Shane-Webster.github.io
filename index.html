<!DOCTYPE html>
<canvas id="background-canvas"></canvas>
<html>
<head>
    <title>Portfolio - Shane Webster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-repeat: no-repeat;
            background-position: top left;
            background-attachment: fixed;
        }

        h1 {
            font-family: Arial, sans-serif;
            color: ghostwhite;
            margin: 0;
            padding: 0;
        }

        p {
            font-family: Georgia, serif;
            font-size: 14px;
            font-style: normal;
            font-weight: normal;
            color: ghostwhite;
            margin: 0;
            padding: 0;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        label {
            position: relative;
            width: 100px;
            height: 45px;
            display: block;
            background: #d9d9d9;
            border-radius: 25px;
            cursor: pointer;
        }

        label:after {
            content: '';
            position: absolute;
            height: 40px;
            width: 40px;
            background: #f2f2f2;
            border-radius: 25px;
            top: 2.5px;
            left: 2.5px;
            transition: 0.5s;
        }

        input:checked ~ label:after {
            left: 97.5px;
            transform: translateX(-100%);
            background: linear-gradient(180deg,#777,#3a3a3a);
        }

        input:checked ~ label {
            background: #242424;
        }

        input {
            display: none;
        }

        .text-light-mode {
            color: black;
        }

    </style>
</head>

<body>

    <div class="content">

        <!-- Darkmode checkbox -->
        <input class="darkModeCheckbox" type="checkbox" id="dark-mode" checked>
        <label for="dark-mode"></label>

        <h1>Text</h1>
        <p>Body Text</p>

    </div>

</body>

</html>

<!-- Call in the trianglify library-->
<script src="src/scripts/trianglify.bundle.js"></script>
<!-- Call in the main javascript-->
<script src="src/scripts/script.js"></script>
