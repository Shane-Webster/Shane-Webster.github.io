    <style>
    body {background-color:#ffffff;background-repeat:no-repeat;background-position:top left;background-attachment:fixed;}
    h1{font-family:Arial, sans-serif;color:#000000;background-color:#ffffff;}
    p {font-family:Georgia, serif;font-size:14px;font-style:normal;font-weight:normal;color:#000000;background-color:#ffffff;}

<script>
    // Get the canvas element
    var canvas = document.getElementById("background-canvas");
    var ctx = canvas.getContext("2d");

    // Set the canvas size to match the window size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Define the pattern properties
    var patternSize = 100; // Adjust the size of each pattern element
    var patternGap = 20; // Adjust the gap between pattern elements
    var patternColor = getRandomColor(); // Random color for the pattern elements

    // Generate a random color for the shapes
    function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Draw the background pattern
    function drawBackground() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Calculate the number of pattern elements in each row and column
        var numRows = Math.ceil(canvas.height / (patternSize + patternGap));
        var numCols = Math.ceil(canvas.width / (patternSize + patternGap));

        // Draw the pattern elements
        for (var row = 0; row < numRows; row++) {
            for (var col = 0; col < numCols; col++) {
                var x = col * (patternSize + patternGap);
                var y = row * (patternSize + patternGap);

                // Draw the shape
                ctx.fillStyle = patternColor;
                ctx.fillRect(x, y, patternSize, patternSize);
            }
        }
    }

    // Redraw the background when the window is resized
    window.addEventListener("resize", function () {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drawBackground();
    });

    // Initial drawing of the background
    drawBackground();
</script>
